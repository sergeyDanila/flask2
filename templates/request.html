<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>TINYSTEPS</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TINYSTEPS</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Все репетиторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Заявка на подбор</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text d-sm-none d-lg-block">
        ☺️
      </span>
    </nav>
</header>
<main class="container mt-5">
    <div class="col-12 col-sm-10 col-lg-6 offset-lg-3 offset-sm-1">
        <form action="request_done.html" class="card mb-5">
            <div class="card-body text-center pt-5">
                <h1 class="h3 card-title mt-4 mb-2">Подбор преподавателя</h1>
                <p class="px-5">Напишите, чего вам нужно и&nbsp;мы&nbsp;подберем отличных&nbsp;ребят</p>
            </div>
            <hr>
            <div class="card-body mx-3">
                <div class="row">
                    <div class="col">
                        <p>Какая цель занятий?</p>
                        <div class="form-check ">
                            <input checked class="form-check-input" id="goal1" name="goal" type="radio" value="travel">
                            <label class="form-check-label" for="goal1">
                                Для путешествий
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" id="goal2" name="goal" type="radio" value="learn">
                            <label class="form-check-label" for="goal2">
                                Для школы
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" id="goal3" name="goal" type="radio" value="work">
                            <label class="form-check-label" for="goal2">
                                Для работы
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" id="goal4" name="goal" type="radio" value="move">
                            <label class="form-check-label" for="goal2">
                                Для переезда
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <p>Сколько времени есть?</p>
                        <div class="form-check">
                            <input class="form-check-input" id="time1" name="time" type="radio" value="1-2">
                            <label class="form-check-label" for="time1">
                                1-2 часа в&nbsp;неделю
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="time2" name="time" type="radio" value="3-5">
                            <label class="form-check-label" for="time2">
                                3-5 часов в&nbsp;неделю
                            </label>
                        </div>
                        <div class="form-check">
                            <input checked class="form-check-input" id="time3" name="time" type="radio" value="5-7">
                            <label class="form-check-label" for="time3">
                                5-7 часов в&nbsp;неделю
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="time4" name="time" type="radio" value="7-10">
                            <label class="form-check-label" for="time4">
                                7-10 часов в&nbsp;неделю
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body mx-3">
                <label class="mb-1 mt-2">Вас зовут</label>
                <input class="form-control" placeholder="" type="text">
                <label class="mb-1 mt-2">Ваш телефон</label>
                <input class="form-control" placeholder="" type="text">
                <input class="btn btn-primary mt-4 mb-2" type="submit" value="Найдите мне преподавателя">
            </div>
        </form>
    </div>
</main>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
